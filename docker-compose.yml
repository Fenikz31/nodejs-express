version: '3.8'

services:
  boilerplate:
    container_name: boilerplate       # Change container name
    restart: always
    build:
      context: .
      target: development
    develop:
      watch:
        - action: sync
          path: .
          target: /usr/app
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json